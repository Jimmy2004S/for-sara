<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mensaje de Agradecimiento</title>
  <meta name="description" content="Mensaje interactivo de agradecimiento (HTML, CSS y JS)" />
  <style>
    :root {
      /* Paleta (prioriza los colores de Sara con uso sobrio) */
      --negro: #0f1115;           /* base oscura neutra */
      --rosa-claro: #f5b6cc;      /* acento suave */
      --aguamarina: #5ec2b7;      /* acento principal */
      --verde-militar: #56675b;   /* texto/acento sutil */
      --azul-cielo: #8fcfff;      /* brillo muy leve */
      --arena: #e7d9bf;           /* papel/guías */

      --bg1: var(--negro);
      --bg2: #161a22;
      --ink: #f7f8fb;
      --muted: #cfd6e3;
      --card: #141922cc;
      --glass: rgba(255,255,255,.07);
      --accent-grad: linear-gradient(180deg, var(--aguamarina), var(--rosa-claro));
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, 'Noto Sans', 'Helvetica Neue', Arial;
      color: var(--ink);
      background: radial-gradient(900px 600px at 15% 10%, rgba(94,194,183,.16) 0%, transparent 60%),
                  radial-gradient(900px 600px at 85% 90%, rgba(245,182,204,.12) 0%, transparent 60%),
                  linear-gradient(160deg, var(--bg1), var(--bg2));
      overflow-x: hidden;
    }

    /* Layout */
    .wrap { position: relative; min-height: 100dvh; display: grid; place-items: start center; padding: 32px 24px; }

    .card {
      width: min(900px, 92vw);
      background: linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
      border: 1px solid rgba(255,255,255,.12);
      border-radius: 22px;
      box-shadow: 0 20px 60px rgba(0,0,0,.45), inset 0 1px 0 rgba(255,255,255,.08);
      overflow: hidden;
      backdrop-filter: blur(8px);
    }

    .hero { position: relative; padding: 24px; }
    .hero h1 { margin: 0 0 6px 0; font-weight: 800; letter-spacing: .2px; font-size: clamp(26px, 4.6vw, 38px); }
    .hero p { margin: 0; opacity: .9; }

    /* Ribbon 100% visible dentro de la card */
    .ribbon { position: absolute; top: 16px; right: 16px; transform: none;
      background: var(--accent-grad); color: #0f141c; font-weight: 800; padding: 8px 16px; border-radius: 10px;
      box-shadow: 0 10px 30px rgba(94,194,183,.25); border: 1px solid rgba(255,255,255,.25); font-size: 12px; letter-spacing: .4px; }

    .cta { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 14px; }
    .btn { border: 0; border-radius: 999px; padding: 12px 18px; cursor: pointer;
      background: var(--accent-grad); color: #0f141c; font-weight: 800; letter-spacing: .3px;
      box-shadow: 0 10px 30px rgba(94,194,183,.32); transition: transform .2s ease, box-shadow .2s ease, filter .2s ease; }
    .btn:hover { transform: translateY(-1px); filter: saturate(1.03); box-shadow: 0 14px 34px rgba(94,194,183,.42); }

    .btn.ghost { background: transparent; color: var(--muted); border: 1.2px dashed rgba(255,255,255,.28); box-shadow: none; }

    .paper { background: #fffefd; color: #1a2130; border-radius: 16px; padding: 18px 18px; margin: 18px 24px 24px; line-height: 1.7;
      font-size: clamp(16px, 1.5vw, 18px); box-shadow: inset 0 1px 0 rgba(255,255,255,.9), 0 14px 28px rgba(0,0,0,.16);
      background-image: repeating-linear-gradient(transparent 0 28px, rgba(231,217,191,.5) 28px 29px); }
    /* Se quita la línea vertical azul */
    .paper::before { content: none; }
    .paper h2 { margin: 0 0 6px 0; font-size: clamp(20px, 3vw, 24px); }
    .paper p { margin: 0 0 10px 0; text-wrap: pretty; }

    .footer { display: grid; gap: 12px; padding: 0 24px 22px; }

    .tiles { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px,1fr)); gap: 12px; }
    .tile { background: var(--glass); border: 1px solid rgba(255,255,255,.1); border-radius: 14px; padding: 14px; min-height: 110px; }
    .tile h3 { margin: 0 0 6px 0; font-size: 16px; }
    .tile p { margin: 0; opacity: .92; }

    /* Gate (overlay) */
    .gate { position: fixed; inset: 0; display: grid; place-items: center; background: radial-gradient(60% 50% at 50% 50%, rgba(23,26,36,.6), rgba(10,12,16,.95)); z-index: 3; transition: opacity .6s ease, visibility .6s ease; backdrop-filter: blur(4px); }
    .gate.hidden { opacity: 0; visibility: hidden; }

    .envelope { width: min(420px, 84vw); aspect-ratio: 4/3; position: relative; display: grid; place-items: center; filter: drop-shadow(0 20px 30px rgba(0,0,0,.5)); animation: float 4s ease-in-out infinite; }
    @keyframes float { 50% { transform: translateY(-6px) } }

    .env-body { position: absolute; inset: 0; background: #f4f6f9; border-radius: 14px; border: 2px solid #dbe1ea; }
    .env-flap { position: absolute; left: 0; right: 0; top: 0; height: 50%; background: linear-gradient(180deg, #eaf6ff, #dbe1ea); clip-path: polygon(0 0, 100% 0, 50% 100%); border-top-left-radius: 14px; border-top-right-radius: 14px; transform-origin: top; transition: transform .8s ease; }
    .seal { position: absolute; width: 74px; height: 74px; border-radius: 999px; background: var(--accent-grad); border: 3px solid rgba(255,255,255,.5); display: grid; place-items: center; color: #0f141c; font-weight: 900; letter-spacing: .5px; box-shadow: 0 10px 20px rgba(0,0,0,.25); font-size: 13px; }

    .open-hint { margin-top: 18px; opacity: .9; font-weight: 600; }

    @media (prefers-reduced-motion: reduce) { .envelope { animation: none; } .btn, .tile, .card { transition: none !important; } }

    /* Figuras (no corazones) */
    .trail { position: fixed; width: 12px; height: 12px; pointer-events: none; transform: translate(-50%, -50%); }
  </style>
</head>
<body>
  <canvas class="confetti" aria-hidden="true"></canvas>

  <div class="wrap">
    <article class="card" role="region" aria-label="Mensaje de agradecimiento">
      <header class="hero">
        <div class="ribbon">Agradecimiento</div>
        <h1 id="title">Para <span id="nombre">Sara</span></span></h1>
        <p>Un mensaje breve para reconocer tu calidad humana y profesional.</p>
        <div class="cta">
          <button class="btn" id="btnLeer">Leer el mensaje</button>
          <button class="btn ghost" id="btnTema" aria-pressed="false">Cambiar tema</button>
        </div>
      </header>

      <section class="paper" aria-live="polite">
        <h2>Mensaje</h2>
        <div id="texto" class="type" aria-label="Contenido del mensaje"></div>
      </section>

      <footer class="footer">
        <div class="tiles">
          <div class="tile">
            <h3>Interacción</h3>
            <p>Haz clic en la pantalla para soltar figuras. A la 7ª interacción… confeti.</p>
          </div>
          <div class="tile">
            <h3>Dedicatoria</h3>
            <p id="dedicatoria">Con aprecio, <em>Jimmy Jimenez</em></p>
          </div>
        </div>
      </footer>
    </article>
  </div>

  <!-- Gate / envelope overlay -->
  <div class="gate" id="gate" role="dialog" aria-modal="true" aria-labelledby="gateTitle">
    <div class="envelope" id="env">
      <div class="env-body"></div>
      <div class="env-flap" id="flap"></div>
      <div class="seal" id="seal"><span>GRACIAS</span></div>
    </div>
    <div class="open-hint" id="gateTitle">Toca para abrir el mensaje</div>
  </div>

  <template id="tpl-lineas">
Hola, {nombre}.

Solo quería agradecerte por ser una excelente persona y por la calma que transmites en el día a día. Tu fortaleza mental y seguridad hacen que todo el equipo trabaje con más confianza.

Admiro tu habilidad profesional: la forma en que estructuras ideas, priorizas y ejecutas con calidad.

Gracias por la colaboración y por la buena energía de siempre.
  </template>

  <script>
    // --- Personalización rápida ---
    const NOMBRE = 'Sara';
    const FIRMANTE = 'Jimmy Jimenez';

    // Inserta nombre y firma
    document.getElementById('nombre').textContent = NOMBRE;
    document.getElementById('dedicatoria').innerHTML = `Con aprecio, <em>${FIRMANTE}</em>`;

    // --- Gate (sobre) ---
    const gate = document.getElementById('gate');
    const flap = document.getElementById('flap');
    const seal = document.getElementById('seal');

    function openEnvelope() {
      flap.style.transform = 'rotateX(180deg)';
      seal.style.transform = 'scale(0)';
      setTimeout(() => gate.classList.add('hidden'), 700);
      confettiBurst(120);
      startTypewriter();
      // Enfoca y hace scroll directo al mensaje
      const msg = document.querySelector('.paper');
      msg.scrollIntoView({ behavior: 'smooth', block: 'start' });
    }
    gate.addEventListener('click', openEnvelope);

    // --- Typewriter ---
    const texto = document.getElementById('texto');
    const plantilla = document.getElementById('tpl-lineas').innerHTML.trim().replace('{nombre}', NOMBRE);

    function typeText(el, str, cps = 40) {
      el.textContent = '';
      let i = 0, frame = 0;
      function tick(){ el.textContent += str[i] || ''; i++; if(i <= str.length) requestAnimationFrame(loop); }
      function loop(){ frame++; if (frame % Math.max(1, Math.floor(60 / cps)) === 0) tick(); else requestAnimationFrame(loop); }
      requestAnimationFrame(loop);
    }
    function startTypewriter(){ typeText(texto, plantilla, 42); }

    // Botón leer
    document.getElementById('btnLeer').addEventListener('click', () => { startTypewriter(); confettiBurst(60); document.querySelector('.paper').scrollIntoView({behavior:'smooth', block:'start'}); }); confettiBurst(60); });

    // Tema claro/oscuro (usa negro con acentos de la paleta y modo claro arena/azul)
    let dark = true;
    document.getElementById('btnTema').addEventListener('click', (e) => {
      dark = !dark; e.currentTarget.setAttribute('aria-pressed', String(!dark));
      document.body.style.background = dark
        ? 'radial-gradient(1200px 800px at 20% 10%, rgba(94,194,183,.15) 0%, transparent 60%), radial-gradient(1200px 800px at 80% 90%, rgba(246,183,205,.12) 0%, transparent 60%), linear-gradient(160deg, #0e0f11, #171922)'
        : 'radial-gradient(1200px 800px at 20% 10%, rgba(143,211,255,.35) 0%, transparent 60%), radial-gradient(1200px 800px at 80% 90%, rgba(230,213,184,.45) 0%, transparent 60%), linear-gradient(160deg, #f9fafc, #f3f6fb)';
    });

    // --- Click trail (figuras geométricas) & confetti trigger ---
    const palette = ['#0e0f11', '#f6b7cd', '#5ec2b7', '#556b5a', '#8fd3ff', '#e6d5b8'];
    let clicks = 0;
    document.addEventListener('click', (e) => {
      if (e.target.closest('#gate')) return; // evita mientras gate
      clicks++;
      spawnShape(e.clientX, e.clientY);
      if (clicks % 7 === 0) confettiBurst(160);
    });

    function spawnShape(x, y){
      const el = document.createElement('div');
      el.className = 'trail';
      el.style.left = x+'px'; el.style.top = y+'px';
      el.style.background = palette[Math.floor(Math.random()*palette.length)];
      const size = 10 + Math.random()*14;
      const type = Math.random();
      if (type < .33) {
        // cuadrado
        el.style.width = el.style.height = size+'px';
        el.style.borderRadius = '3px';
      } else if (type < .66) {
        // círculo
        el.style.width = el.style.height = size+'px';
        el.style.borderRadius = '999px';
      } else {
        // rombo
        el.style.width = el.style.height = size+'px';
        el.style.transform = 'translate(-50%, -50%) rotate(45deg)';
      }
      document.body.appendChild(el);
      const dy = -60 - Math.random()*30; const dx = (Math.random()-.5)*60; const scale = .8 + Math.random()*0.8; const opacity = 1;
      el.animate([
        { transform: el.style.transform || 'translate(-50%, -50%)', opacity },
        { transform: `translate(-50%, -50%) translate(${dx}px, ${dy}px) scale(${scale})`, opacity: 0 }
      ], { duration: 1200, easing: 'ease-out' }).onfinish = () => el.remove();
    }

    // --- Confetti ---
    const canvas = document.querySelector('canvas.confetti');
    const ctx = canvas.getContext('2d');
    const conf = []; let rafId;

    function resize(){ canvas.width = innerWidth; canvas.height = innerHeight; }
    addEventListener('resize', resize); resize();

    function confettiBurst(amount=120){
      for(let i=0;i<amount;i++){
        conf.push({
          x: canvas.width/2, y: canvas.height/3,
          vx: (Math.random()*2-1)*6, vy: Math.random()*-8-2,
          g: .18 + Math.random()*.04,
          w: 6+Math.random()*6, h: 3+Math.random()*5,
          r: Math.random()*360,
          color: palette[Math.floor(Math.random()*palette.length)]
        });
      }
      if(!rafId) loop();
    }

    function loop(){
      rafId = requestAnimationFrame(loop);
      ctx.clearRect(0,0,canvas.width,canvas.height);
      ctx.globalAlpha = 1;
      conf.forEach((p, i) => {
        p.vy += p.g; p.x += p.vx; p.y += p.vy; p.r += p.vx*2;
        ctx.save(); ctx.translate(p.x, p.y); ctx.rotate(p.r * Math.PI/180);
        ctx.fillStyle = p.color; ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h); ctx.restore();
        if (p.y > canvas.height + 40) conf.splice(i,1);
      });
      if (conf.length === 0) { cancelAnimationFrame(rafId); rafId = null; }
    }

    window.addEventListener('load', () => { document.getElementById('btnLeer').focus({ preventScroll: true }); });
  </script>
</body>
</html>
